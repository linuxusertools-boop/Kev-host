<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEV.HOST | Create Server</title>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-black: #202225;
            --discord-text: #dcddde;
            --discord-muted: #72767d;
            --success: #3ba55c;
            --danger: #ed4245;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--discord-darker);
            color: var(--discord-text);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--discord-dark);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .brand { text-align: center; margin-bottom: 25px; }
        .brand h1 { color: var(--white); margin: 0; font-size: 28px; font-weight: 800; }
        .brand span { color: var(--discord-blurple); }

        .form-section { margin-bottom: 18px; }
        label {
            display: block;
            color: var(--discord-muted);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--discord-black);
            border: 1px solid rgba(0,0,0,0.3);
            border-radius: 4px;
            color: var(--white);
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus { border-color: var(--discord-blurple); }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-create {
            width: 100%;
            padding: 14px;
            background-color: var(--discord-blurple);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-create:hover { background-color: #4752c4; transform: translateY(-1px); }
        .btn-create:active { transform: translateY(0); }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
            text-align: center;
            background-color: var(--discord-black);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: var(--discord-muted);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">
        <h1>KEV<span>.HOST</span></h1>
        <p style="color: var(--discord-muted); font-size: 13px; margin-top: 5px;">High Performance Cloud Hosting</p>
    </div>

    <div class="form-section">
        <label>Domain Panel</label>
        <input type="text" id="domain" placeholder="Contoh: panel.kev.host">
    </div>
    
    <div class="form-section">
        <label>Admin API Key (PTAL)</label>
        <input type="password" id="ptla" placeholder="ptal_xxxxxxxxxxxxxxx">
    </div>

    <hr style="border: 0.5px solid #4f545c; margin: 25px 0;">

    <div class="form-section">
        <label>Username / Server Name</label>
        <input type="text" id="username" placeholder="Masukkan nama server">
    </div>

    <div class="row">
        <div class="form-section">
            <label>Kapasitas RAM</label>
            <select id="ram">
                <option value="1024">1 GB</option>
                <option value="2048">2 GB</option>
                <option value="4096">4 GB</option>
                <option value="8192">8 GB</option>
                <option value="16384">16 GB</option>
                <option value="0">Unlimited</option>
            </select>
        </div>

        <div class="form-section">
            <label>Limit Durasi</label>
            <select id="duration">
                <option value="1">1 Bulan</option>
                <option value="3">3 Bulan</option>
                <option value="6">6 Bulan</option>
                <option value="12">12 Bulan (1 Thn)</option>
                <option value="999">Permanent</option>
            </select>
        </div>
    </div>

    <button class="btn-create" onclick="processServer()">GENERATE SERVER</button>

    <div id="status"></div>

    <div class="footer">
        &copy; 2024 KEV.HOST GLOBAL | SECURE & FAST
    </div>
</div>

<script>
    async function processServer() {
        const status = document.getElementById('status');
        const data = {
            domain: document.getElementById('domain').value,
            ptla: document.getElementById('ptla').value,
            user: document.getElementById('username').value,
            ram: document.getElementById('ram').value,
            duration: document.getElementById('duration').value
        };

        if(!data.domain || !data.ptla || !data.user) {
            showStatus("❌ Harap lengkapi semua data!", "danger");
            return;
        }

        const durationText = data.duration == 999 ? "Permanent" : data.duration + " Bulan";
        showStatus("⏳ Menghubungkan ke KEV.HOST API...", "white");

        try {
            // Endpoint Pterodactyl Application API untuk membuat server
            const response = await fetch(`https://${data.domain}/api/application/servers`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${data.ptla}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    name: data.user,
                    user: 1, 
                    description: `Durasi: ${durationText}`,
                    allocation: { default: 1 },
                    limits: {
                        memory: parseInt(data.ram),
                        swap: 0,
                        disk: 0, // Unli Disk
                        io: 500,
                        cpu: 0  // Unli CPU
                    },
                    feature_limits: { databases: 5, allocations: 5, backups: 5 },
                    deploy: { locations: [1], dedicated_ip: false, port_range: [] }
                })
            });

            if (response.ok) {
                showStatus(`✅ Sukses! Server [${data.user}] aktif (${durationText}).`, "success");
            } else {
                const errData = await response.json();
                showStatus("Error: " + (errData.errors[0].detail || "Gagal membuat server"), "danger");
            }
        } catch (e) {
            showStatus("⚠️ Gagal koneksi! Pastikan Domain benar & CORS aktif.", "danger");
        }
    }

    function showStatus(msg, type) {
        const status = document.getElementById('status');
        status.style.display = "block";
        status.innerText = msg;
        
        if(type === "danger") status.style.color = "var(--danger)";
        else if(type === "success") status.style.color = "var(--success)";
        else status.style.color = "var(--white)";
    }
</script>

</body>
</html>
